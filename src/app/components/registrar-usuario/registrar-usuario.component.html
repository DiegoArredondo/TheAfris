<div class="registrarUsuario">
    
    <div class="encabezado">
        <h2 class="color-gray">Registrarse</h2>
        <div class="svg-container"></div>
        <p class="color-light-gray">
            ¿Ya tienes cuenta?
            <b><a class="color-blue-link" href="http://localhost:4200/iniciarSesion">Inicia aquí</a></b>
        </p>
    </div>

                <h4 class="color-gray">Nombre(s)</h4>
            </div>
           
            <div class="half-container">
                <h4 class="color-gray">Apellido(s)</h4>
            </div>
        </div>
            <div class="full-container">
                <div class="half-container">
                    <input type="text" id="nombre" name="nombre" formControlName="nombre" required>
                </div>
                <div class="half-container">
                    <input type="text" id="apellido" name="apellido" formControlName="apellido" required>
                </div>
            </div>
        </div>

                </div>
                <h4 class="color-gray">Correo electrónico</h4>
            </div>
            <input type="email" id="correo" name="correo" style="max-width: 30rem;" placeholder="formato@ejemplo.com*" formControlName="correo" required>
        </div>

            <div class="full-container">

            </div>
        </div>

            <div class="full-container">
                <div class="svg-icon">

                </div>
                <h4 class="color-gray" >Contraseña</h4>
            </div>
            <input type="password" id="contrasena" name="contrasena" style="max-width: 20rem;" formControlName="contrasena"
                required>
            
            <div class="notas">
                <p>Debe contener al menos 8 caracteres*</p>
            </div>
        </div>
        

        <div class="full-container">
            <div class="notification">
                <input type="checkbox" id="notificacion" name="notificacion" formControlName="notificacion">
                <label for="notification">
                    Deseo recibir notificaciones a mi correo con los nuevos eventos y publicaciones de AFRIS.</label>
            </div>
        </div>
        
        <div class="registrar">
            <button type="submit" class="btn" (click)="onSubmit()"><b>Registrarse</b></button>
        </div>

    </form>

</div>
