<div class="evento">
    <form class="form" [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
        <div class="encabezado">
            <h2 class="color-gray">Crear Evento</h2>
            <div class="svg-container">
                <svg class="ayuda" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                        data-original="#000000" class="active-path" data-old_color="#000000" fill="#3498DB" />
                </svg>
            </div>
        </div>

        <div class="full-container" [ngClass]="{'color-red': errorMsg}" *ngIf="infoMsg">
            {{infoMsg}}
        </div>

        <div class="nombre full-container">
            <input [ngClass]="{'border-red': (submitted && f.nombre.errors && f.nombre.errors.required)}" type="text"
                id="nombre" name="nombre" placeholder="Nombre*" formControlName="nombre" required>
        </div>

        <div class="fechahora full-container">

            <div class="fecha half-container">
                <mat-form-field>
                    <input [ngClass]="{'border-red': (submitted && f.fecha.errors && f.fecha.errors.required)}"
                        matInput [matDatepicker]="picker" placeholder="Elegir Fecha" [min]="date.value"
                        [value]="date.value" readonly (click)="_openCalendar(picker)" formControlName="fecha" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"> 00 / 00 / 00
                    </mat-datepicker-toggle>
                    <mat-datepicker disabled="false" #picker touchUi></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="hora half-container">
                <div class="svg-container" (click)="_openTimer(defaultValueTimePicker)">
                    <svg class="hora" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="256pt" height="256pt" viewBox="0 0 256 256" version="1.1">
                        <g id="surface24965141">
                            <path
                                style=" stroke:none;fill-rule:nonzero;fill:rgb(20.392157%,59.607843%,85.882353%);fill-opacity:1;"
                                d="M 128 27 C 72.398438 27 27 72.398438 27 128 C 27 183.601562 72.398438 229 128 229 C 183.601562 229 229 183.601562 229 128 C 229 72.398438 183.601562 27 128 27 Z M 128 39 C 177 39 217 79 217 128 C 217 177 177 217 128 217 C 79 217 39 177 39 128 C 39 79 79 39 128 39 Z M 128 62 C 124.601562 62 122 64.601562 122 68 L 122 117.601562 C 118.398438 119.601562 116 123.601562 116 128 C 116 134.601562 121.398438 140 128 140 C 132.398438 140 136.398438 137.601562 138.398438 134 L 168 134 C 171.398438 134 174 131.398438 174 128 C 174 124.601562 171.398438 122 168 122 L 138.398438 122 C 137.398438 120.199219 135.800781 118.601562 134 117.601562 L 134 68 C 134 64.601562 131.398438 62 128 62 Z M 128 62 " />
                        </g>
                    </svg>
                </div>
                <span class="placeholder" *ngIf="!f.hora.value">Seleccione la hora</span>
                <input [ngClass]="{'border-red': (submitted && f.hora.errors && f.hora.errors.required)}"
                    aria-label="default time" [ngxTimepicker]="defaultValueTimePicker" [value]="time" readonly
                    formControlName="hora" required>
                <ngx-material-timepicker #defaultValueTimePicker (timeSet)="onTimeSet($event)">
                </ngx-material-timepicker>
            </div>


        </div>

                </svg>
            </div>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación*" formControlName="ubicacion"
                formControlName="ubicacion">
        </div>

        <div class="descripcion full-container">
            <!-- <input type="text" id="descripcion" name="descripcion" placeholder="Descripción*"> -->
            <textarea [ngClass]="{'border-red': (submitted && f.descripcion.errors && f.descripcion.errors.required)}"
                name="descripcion" id="" placeholder="Descripción*" formControlName="descripcion" required></textarea>
        </div>

        <div class="publicar full-container">
            <button type="submit" class="btn" (click)="onSubmit()">Publicar</button>
        </div>

        <div class="class color-red full-container" *ngIf="submitted && createEventForm.invalid">
            *Los campos remarcados con rojo son requeridos para continuar
        </div>

    </form>
</div>
